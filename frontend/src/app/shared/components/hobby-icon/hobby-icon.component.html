
<div class="hobby-icon"
     [ngStyle]="{'height': sizeDimensions + 'px',
                 'width': sizeDimensions + 'px',
                 'padding': size + 'px',
                 'font-size': fontSize + 'px',
                 'border-color': isSelected ? color : borderColor,
                 'color': isSelected ? color : defaultColor,
                 'background-color': backgroundColor}">
    <i class="{{iconTag}}"></i>
</div>
