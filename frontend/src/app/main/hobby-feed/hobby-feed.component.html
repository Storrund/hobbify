<div class="content">
    <div *ngIf="!hobby" class="hobby-not-selected">
        <span class="note">Please select one of your topics from the left sidebar</span>
    </div>
    <div *ngIf="hobby">

        <div class="title">
            <hobbify-hobby-icon
                    [iconTag]="hobby.iconTag"
                    [size]="'15'"
                    [defaultColor]="'white'"
                    [backgroundColor]="'#FAA916'"
                    [borderColor]="'white'"></hobbify-hobby-icon>
            <h1>{{hobby.name}} Feed</h1>
        </div>

        <div class="action-bar">
            <div class="ui-g-6" [ngStyle]="{'padding-right': '15px', 'padding-left': '0'}">
                <button pButton class="ui-button-secondary" label="New Post" (click)="onPost()"></button>
            </div>
            <div class="ui-g-6" [ngStyle]="{'padding-left': '15px', 'padding-right': '0'}">
                <button pButton class="ui-button-secondary" label="Events" (click)="onEvent()"></button>
            </div>
        </div>

        <div class="form" *ngIf="postForm">
            <h3>New Post</h3>

            <textarea pInputTextarea [(ngModel)]="content" class="content-input" placeholder="Write your text here..."></textarea>
            <button pButton class="ui-button-secondary" label="Post" (click)="onSubmit()"></button>
        </div>


        <div *ngIf="posts.length === 0">
            <span class="note">There isn't any posts yet!</span>
        </div>

        <div class="posts" *ngIf="posts.length > 0">
            <div *ngFor="let post of posts">
                <hobbify-post [post]="post"></hobbify-post>
            </div>
        </div>

        <button *ngIf="isMore()" pButton class="ui-button-secondary load-posts-button" label="Load more posts..." (click)="onLoadPosts()"></button>
    </div>
</div>
