<div class="hobby"
     [ngStyle]="{'background-color': isSelected ? color : '#f3f2f2',
                 'border-color': isSelected ? color : '#f3f2f2',
                 'color': isSelected ? 'white' : 'black'}">
    <div class="icon">
        <hobbify-hobby-icon
                [iconTag]="hobby.iconTag"
                [size]="20"
                [color]="color"
                [isSelected]="isSelected"></hobbify-hobby-icon>
    </div>
    <span class="name">{{hobby.name}}</span>
</div>
