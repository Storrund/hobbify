<div class="content" fxLayout="row" fxLayoutAlign="center">
  <p-messages *ngIf="this.message.length > 0" [(value)]="this.message"></p-messages>
      <form #changePasswordForm="ngForm" (ngSubmit)="onSubmit()" *ngIf="!submitted" [formGroup]="form">
          <input formControlName="oldPassword" matInput placeholder="old password" required type="password">
          <input formControlName="newPassword" matInput placeholder="new password" required type="password">
        <button [disabled]="!changePasswordForm.form.valid" color="primary" mat-raised-button type="submit">Change
          Password
        </button>
      </form>
</div>
