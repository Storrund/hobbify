<div class="content">
    <h1>Find Friends</h1>

    <input pInputText [(ngModel)]="name" class="content-input" placeholder="Search..." (input)="onSearchChange($event.target.value)"/>


    <div *ngIf="profileSearchResult.length === 0 && name" style="margin-top: 20px;">
        <span class="note">We couldn't find any person with that name!</span>
    </div>


    <div class="results">
        <div *ngFor="let profile of profileSearchResult">
            <div *ngIf="currentProfile.uuid !== profile.uuid">
                <hobbify-profile
                        [userProfile]="profile"
                        [currentProfile]="currentProfile"
                        (sendFriendRequest)="addFriend($event)"
                ></hobbify-profile>
            </div>
        </div>
    </div>

    <button *ngIf="isMore()" pButton class="ui-button-secondary load-posts-button" label="Load more profiles..." (click)="onLoadProfiles()"></button>
</div>
